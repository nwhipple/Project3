<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nuclear Power Reactors</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- <div id="map" style="width:100%;height:100%;"></div> -->
  <div class="container">

    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Nuclear Power Plants Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <br>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">PowerPlant Info</h4>
          </div>
          <div id="powerplantinfo" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="map" style="width:100%;height:60vh"></div>
      </div>
    </div>
  </div>

<!--Incidents-->  
<div class="container">
  <div class="row">
    <div class="col-md-12 p-5 text-center bg-light">
      <h1>Incident Map</h1>
    </div>
  </div>
  <br>
    <div id="incidents" style="width:100%;height:60vh"></div>
  </div>
</div>

<!--Reactor Cost Charts-->  
  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Reactor Cost Dashboard</h1>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Country:</h6>
          <select id="selCountry" onchange="countryChanged(this.value)"></select>
        </div>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="scatter"></div>
      </div>
    </div>
  </div>
</div>

<!--waste amount charts-->
<div class="container">
  <div class="row">
    <div class="col-md-12 p-5 text-center bg-light">
      <h1>Waste Created by Energy Type</h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div id="plot"></div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="GlobalReactorList.json"></script> -->
  <script src="costperreactor.js"></script>
  <script src="project3plotscombined.js"></script>
  <!-- <script src="./static/js/app.js"></script> -->

</body>

</html>
